name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build with Gradle
        run: ./gradlew build

#      - name: Deploy to Heroku
#        env:
#          HEROKU_API_TOKEN: ${{ secrets.HEROKU_API_TOKEN }}
#          HEROKU_APP_NAME: "realworld-spring"
#        if: github.ref == 'refs/heads/master' && job.status == 'success'
#        run: git push https://heroku:$HEROKU_API_TOKEN@git.heroku.com/$HEROKU_APP_NAME.git HEAD:master -f

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: 'Run tests with JaCoCo'
        shell: bash
        run: |
          ./gradlew --version
          ./gradlew --scan --no-parallel --stacktrace --warning-mode=all -PenableJacoco build jacocoRootReport

      - name: Upload to Codecov.io
        shell: bash
        run: |
          bash <(curl -s https://codecov.io/bash)
